[project]
name = "omuproject"
version = "0.0.0"
description = "Add your description here"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
virtual = true
managed = true
universal = true
dev-dependencies = [
    "loguru>=0.7.2",
    "ruff>=0.1.6",
    "pytest-asyncio>=0.24",
    "pytest-cov>=5.0.0",
    "pyright>=1.1.371",
    "tomlkit>=0.13.2",
]

[tool.rye.scripts]
clean = "python ./scripts/py-clean.py"
gen_version = "python ./scripts/py-generate_version.py"
prelaunch = "python ./scripts/py-prelaunch.py"

[tool.rye.workspace]
members = ["packages-py/*"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/omuproject"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
exclude = ["packages-py/plugin-obs/src/obspython.pyi"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pylint]
disable = [
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
]

[tool.pyright]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.venv",
    "packages-py/plugin-obs/src/obspython.pyi",
]
