name: Publish

on:
    workflow_dispatch:
        inputs:
            npm:
                description: 'Publish to NPM'
                required: true
                default: true
                type: boolean
            pypi:
                description: 'Publish to PyPI'
                required: true
                default: true
                type: boolean
            tauri:
                description: 'Publish to Tauri'
                required: true
                default: true
                type: boolean
            upload:
                description: 'Upload to Cloudflare R2'
                required: true
                default: true
                type: boolean

permissions:
    id-token: write
    contents: write # for checkout and tag
    pull-requests: write # for comments
    packages: write # for publish

jobs:
    publish-npm:
        if: ${{ github.event.inputs.npm == 'true' }}
        runs-on: ubuntu-latest
        outputs:
            VERSION: ${{ steps.get_version.outputs.VERSION }}
        steps:
            - uses: actions/checkout@v6

            - name: Git Identity
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                path: ~/.bun/install/cache
                key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
                restore-keys: |
                  bun-${{ runner.os }}-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Dependencies
              run: bun install

            - name: Build
              run: bunx lerna run build

            - name: Get version
              id: get_version
              run: |
                  echo "VERSION=$(bunx lerna ls --json | jq -r '.[0].version')" >> "$GITHUB_OUTPUT"

            - name: Upgrade NPM
              run: npm install -g npm@latest

            - name: Publish
              run: bun run publish

    publish-pypi:
        if: ${{ github.event.inputs.pypi == 'true' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Set up Python
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: '3.12'

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install dependencies
              run: |
                  uv sync

            - name: Git Identity
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Build
              run: |
                  uv build --all

            - name: Publish a Python distribution to PyPI
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install twine
                  python -m twine upload --repository pypi --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*

    publish-tauri:
        if: ${{ github.event.inputs.tauri == 'true' }}
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    # - platform: 'macos-latest' # for Arm based macs (M1 and above).
                    #   args: '--target aarch64-apple-darwin'
                    # - platform: 'macos-latest' # for Intel based macs.
                    #   args: '--target x86_64-apple-darwin'
                    # - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
                    #   args: ''
                    - platform: 'windows-latest'
                      args: ''

        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                path: ~/.bun/install/cache
                key: bun-${{ runner.os }}-${{ hashFiles('./bun.lock') }}
                restore-keys: |
                  bun-${{ runner.os }}-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Dependencies
              run: bun install

            - name: install dependencies (ubuntu only)
              if: ${{ matrix.platform == 'ubuntu-22.04' }} # This must match the platform value defined above.
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
                  # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
                  # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: build-pre
              run: |
                  bun run build
                  bun run --cwd packages-js/dash build-pre

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './packages-js/dash/src-tauri -> target'

            - uses: tauri-apps/tauri-action@v0.5.19
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
              with:
                  tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
                  projectPath: ./packages-js/dash
                  releaseName: 'App v__VERSION__'
                  releaseBody: ''
                  releaseDraft: false
                  prerelease: true
                  updaterJsonPreferNsis: true
                  args: ${{ matrix.args }}
            
    upload-to-r2:
        if: ${{ github.event.inputs.upload == 'true' }}
        needs: [publish-tauri]
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v6

        - name: Cache Bun dependencies
          uses: actions/cache@v4
          with:
            path: ~/.bun/install/cache
            key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
            restore-keys: |
              bun-${{ runner.os }}-

        - name: Setup Bun
          uses: oven-sh/setup-bun@v2

        - name: Install Dependencies
          run: bun install

        - name: Upload to Cloudflare R2
          env:
            CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            bun ./scripts/js-upload-to-r2.ts --version $(bunx lerna ls --json | jq -r '.[0].version') --channel beta --upload
