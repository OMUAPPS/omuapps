name: Storybook

on:
    push:
        paths:
            - packages-js/ui/**
    workflow_dispatch:

jobs:
    storybook:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun i --frozen-lockfile

            - name: Build storybook
              run: |
                  bun build
                  bun --filter ui build-storybook
            - name: Upload Storybook
              run: bun --filter ui chromatic -d storybook-static --project-token=${{secrets.CHROMATIC_PROJECT_TOKEN}}
